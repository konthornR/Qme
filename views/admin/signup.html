<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="reservationApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/backstore.css" />
    <link rel="stylesheet" href="../plugins/animate.min.css" />
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 80px;">
            <h2 class="title text-center" style="margin-bottom: 50px;">Qme(Logo)</h2>
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                <div class="frame-header">
                    <h2>Sign up</h2>
                </div>
                <div id="signup-error" class="alert alert-danger" style="overflow: hidden; display: none;">
                    Username is already exist
                </div>
                <div class="input-group" style="margin-bottom: 20px;">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" id="signup-username" placeholder="Username" name="username" class="form-control">
                </div>
                <div class="input-group" style="margin-bottom: 20px;">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" id="signup-password" placeholder="Password" name="password" class="form-control">
                </div>

                <div class="row">
                    <div class="col-md-6 checkbox">
                        
                    </div>
                    <div class="col-md-6">
                        <button id="signup-submit" class="btn-u pull-right">Sign Up</button>
                    </div>
                </div>

                <hr />
               
            </div>
        </div>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
   

    <script>
        $('#signup-submit').click(function () {
            var username = $('#signup-username').val();
            var password = $('#signup-password').val();
            $.ajax({
                method: "post",
                data: {username : username, password : password},
                statusCode: {
                    401: function(){
                        $('#signup-error').css('display', 'block');
                        $('#signup-error').addClass('animated tada delayp3');
                    }
                }
            }).done(function(msg){
                window.location.href = "../index";
            });
            
        });

        $('#signup-error').on('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
            $('#signup-error').removeClass('animated tada delayp3');
        });
    </script>
</body>
</html>
